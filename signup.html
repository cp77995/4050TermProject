        <div class="container-fluid" id="SignupPane">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please sign up</h3>
                    </div>
                    <div class="panel-body">
                        <form accept-charset="UTF-8" role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" name="email" type="text">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" value="">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Name" name="name" type="text">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Address" name="address" type="text">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Driver's License Number" name="DL#" type="text">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Credit Card Number" name="CCN" type="text">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Expiration Date" name="Exp. Date" type="text">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="CVC" name="CVC" type="password" value = "">
                            </div>
                            <input class="btn btn-lg btn-success btn-block" type="submit" value="Signup">
                        </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
